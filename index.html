<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jingle Bell</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('christmas-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 컨테이너 그리드 설정 */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 두 개의 열을 동일한 너비로 설정 */
      grid-template-rows: auto auto; /* 행은 자동으로 높이 결정 */
      text-align: center;
      color: white;
      width: 80%;
      max-width: 1200px; /* 최대 너비 설정 */
      margin: 0 auto;
    }

    /* 제목을 그리드 전체 너비에 배치 */
    h1 {
      grid-column: 1 / -1; /* 두 열을 모두 차지 */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* 징글벨 이미지 */
    #handbell {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
      justify-self: center; /* 이미지 가운데 정렬 */
    }

    /* 징글벨 가사 */
    .lyrics {
      font-size: 1rem;
      text-align: left; /* 텍스트를 왼쪽 정렬 */
      padding: 10px;
    }

    /* 흔들리는 애니메이션 */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    .shaking {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 제목 -->
    <h1>Click the handbell to play the Jingle Bell</h1>

    <!-- 징글벨 이미지 -->
    <img id="handbell" src="handbell-2.jpg" alt="Handbell" onclick="playMusicAndShake()">
